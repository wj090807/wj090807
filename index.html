             align-items: center;

         }
         /* 轮播图样式 */
         .banner {

             overflow: hidden;
             position: relative;
         }
         .banner .slides {
             display: flex;
             transition: transform 0.5s ease-in-out;
         }
         .banner .slide {
             min-width: 100%;
         }
         .banner img {
             width: 100%;
             height: 100%;
             object-fit: cover;
         }
         .banner .controls {
             position: absolute;
             bottom: 10px;
             left: 50%;
             transform: translateX(-50%);
             display: flex;
             gap: 8px;
         }
         .banner .control {
             width: 12px;
             height: 12px;

             background-color: rgba(255, 255, 255, 0.5);
             cursor: pointer;
         }
         .banner .control.active {

             align-items: center;

     <script>
     // 轮播图逻辑
         const slides = document.querySelector('.banner .slides');
         const controls = document.querySelectorAll('.banner .control');
         let currentIndex = 0;
         const slideCount = controls.length;
         const slideWidth = 100; // 百分比
         let interval;
         // 自动轮播
         function startAutoPlay() {
             interval = setInterval(() => {
                 currentIndex = (currentIndex + 1) % slideCount;
                 updateSlide();
             }, 5000); // 5秒切换一次
         }
         // 手动切换
         controls.forEach(control => {
             control.addEventListener('click', () => {
                 clearInterval(interval);
                 currentIndex = parseInt(control.getAttribute('data-index'));
                 updateSlide();
                 startAutoPlay();
             });
         });
         // 更新轮播图
         function updateSlide() {
             slides.style.transform = `translateX(-${currentIndex * slideWidth}%)`;
             controls.forEach((control, index) => {
                 control.classList.toggle('active', index === currentIndex);
             });
         }
         // 分类切换逻辑
         const tabBtns = document.querySelectorAll('.tab-btn');
         const tabContents = document.querySelectorAll('.tab-content');
         tabBtns.forEach(btn => {
             btn.addEventListener('click', () => {
                 const tabId = btn.getAttribute('data-tab');
                 tabBtns.forEach(b => b.classList.remove('active'));
                 tabContents.forEach(c => c.classList.remove('active'));
                 btn.classList.add('active');
                 document.getElementById(tabId).classList.add('active');
             });
         });
         // 初始化轮播
         startAutoPlay();
         
        
     </script>
